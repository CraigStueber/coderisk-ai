[tool.poetry]
name = "secure-project"
version = "1.0.0"
description = "A secure project with properly pinned dependencies"
authors = ["Security Team <security@example.com>"]

[tool.poetry.dependencies]
python = "^3.11"

# Web frameworks - exact versions pinned
flask = "==3.0.0"
fastapi = "==0.109.0"
uvicorn = "==0.27.0"

# Security and authentication - exact versions
cryptography = "==42.0.0"
pyjwt = "==2.8.0"
bcrypt = "==4.1.2"
passlib = "==1.7.4"
argon2-cffi = "==23.1.0"

# Database - exact versions
sqlalchemy = "==2.0.25"
alembic = "==1.13.1"
psycopg2-binary = "==2.9.9"

# HTTP clients - exact versions
requests = "==2.31.0"
httpx = "==0.26.0"

# Data validation - exact versions
pydantic = "==2.5.3"
pydantic-settings = "==2.1.0"

# Environment management - exact versions
python-dotenv = "==1.0.1"

# Async support - exact versions
aiohttp = "==3.9.1"
asyncio = "==3.4.3"

[tool.poetry.dev-dependencies]
# Testing - exact versions
pytest = "==7.4.4"
pytest-cov = "==4.1.0"
pytest-asyncio = "==0.23.3"

# Code quality - exact versions
black = "==23.12.1"
flake8 = "==7.0.0"
mypy = "==1.8.0"
ruff = "==0.1.14"

# Documentation - exact versions
sphinx = "==7.2.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --cov=src --cov-report=html --cov-report=term"
